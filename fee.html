<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>島村囲碁クラブ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
</head>

<body>
    <header class="header">
        <div class="header__margin">
            <div class="header__inner">
                <h1><img src="images/logo_1.png" alt="島村囲碁クラブ"></h1>
                <nav class="g-nav">
                    <ul class="g-nav__list">
                        <li class="g-nav__item">
                            <a href="" class="g-nav__link">料金</a>
                        </li>
                        <li class="g-nav__item">
                            <a href="" class="g-nav__link">初心者・段位者レッスン【浩揮会】</a>
                        </li>
                        <li class="g-nav__item">
                            <a href="" class="g-nav__link">プロ棋士指導碁・所属棋士</a>
                        </li>
                        <li class="g-nav__item">
                            <a href="" class="g-nav__link">囲碁教室</a>
                        </li>
                        <li class="g-nav__item">
                            <a href="" class="g-nav__link">泰正会</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="admission">
            <div class="admission__inner">
                <div class="admission_titleAll">
                    <p class="admission__sub-title">ADMISSION FEE</p>
                    <h2 class="admission__title">入場料</h2>
                </div>
                <table class="fee-ticket__table">
                    <tr>
                        <th>一般</th>
                        <td>1,200円</td>
                    </tr>
                    <tr>
                        <th>女性・大学生</th>
                        <td>900円</td>
                    </tr>
                    <tr>
                        <th>高校生以下</th>
                        <td>600円</td>
                    </tr>
                </table>
                <ul>
                    <li>※全て税込み価格です。</li>
                    <li>※入場料で１日ご利用いただけます。</li>
                </ul>
            </div>
        </div>

        <div class="admission">
            <div class="admission__inner">
                <div class="admission_titleAll">
                    <p class="admission__sub-title">COUPON</p>
                    <h2 class="admission__title">お得な回数券</h2>
                </div>
                <table class="fee-ticket__table">
                    <tr>
                        <th>男性</th>
                        <td>10,800円</td>
                    </tr>
                    <tr>
                        <th>女性</th>
                        <td>8,100円</td>
                    </tr>
                </table>
                <ul>
                    <li>10枚つづり（入場料一回分無料）</li>
                    <li>※全て税込み価格です。</li>
                    <li>※有効期限６ヶ月</li>
                </ul>
            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="footer__inner">

            <p class="footer__copy"><small>Copyright © 2020 島村囲碁クラブ.</small></p>
        </div>
    </footer>
</body>

</html>
